<div class="col-lg-6">
    <form name="createContactForm" role="form" ng-submit="createContactForm.$valid && ctrl.createContact()">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" required="true" ng-model="contact.firstName" id="firstName" name="firstName">
            <span role="alert" class="error" ng-show="createContactForm.firstName.$dirty && createContactForm.firstName.$error.required"> firstName is Required</span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" ng-model="contact.lastName" id="lastName">
        </div>
        <div class="form-group">
            <label for="phone">Phome:</label>
            <input type="number" class="form-control" ng-model="contact.phone" id="phone">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" ng-model="contact.email" id="email">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
