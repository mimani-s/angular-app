<div class="row" ng-controller="ContactsListCtrl" ng-init="initialize()">
    <div class="col-lg-6">
        <table class="table">
            <thead class="contact-thead">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts" ng-click="selectContact(contact)" class="selected-tr">
                <th scope="row">{{$index + 1}}</th>
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.phone}}</td>
                <td>{{contact.email}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
