<div class="row" ng-controller="ContactsListCtrl" ng-init="initialize()">
    <div class="col-lg-6">
        Search by Name: <input type="text" ng-model="search.firstName">
        <br>
        Order by:
        <select ng-model="search.orderBy">
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
        </select>
        <br>
        <br>
        <table class="table">
            <thead class="contact-thead">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts | filter:{ firstName: search.firstName }  | orderBy: search.orderBy"
                ng-click="selectContact(contact)"
                ng-include src="'/templates/contact.html'"
                class="selected-tr">
            </tr>
            </tbody>
        </table>
    </div>
</div>
